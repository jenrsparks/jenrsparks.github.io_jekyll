- name: Chill Touch
  description: You use your action to make a ghostly, skeletal hand that attempts to cling to a creature you can see within range. Make a ranged spell attack. On hit, the hand grabs the target, dealing 1d8 necrotic damage. The hand then remains there until the start of your next turn. During this time, the target is unable to regain hit points. If you hit an undead creature with this spell, it has disadvantage on attack rolls against you until the end of your next turn.[1]
  level: 0
  duration: instant
  casting-time: 1 action
  range: 120 feet
  components:
  - Verbal
  - Somatic
  type: damage
  damage: 1d8
  damage-type: Necrotic
  damage-increase: 5, 11, 17
  classes:
  - Sorcerer
  - Warlock
  - Wizard
- name: Druidcraft
  description: "You use your action to create one of the following effects within range: You create a harmless sensory effect that predicts what the weather will be for the next 24 hours. This effect lasts for 6 seconds, or 1 round. You make a flower blossom, a seed pod open, or a leaf bud bloom. You create a harmless nature-related sensory effect. The effect must fit in a 5-foot cube. You light or put out a small flame."
  level: 0
  duration: instant
  casting-time: 1 action
  range: 30 feet
  components:
  - Verbal
  - Somatic
  type: effect
  classes:
  - Druid