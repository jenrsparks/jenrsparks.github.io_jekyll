- name: Acid Splash
  description: You throw a bubble of acid at a creature you can see, or at two creatures within 5 feet of each other, and force them to pass a Dexterity save or take 1d6 acid damage.
  level: 0
  duration: Instantaneous
  casting-time: 1 action
  range: 60 feet
  components:
  - Verbal
  - Somatic
  type: damage
  damage: 1d6
  damage-type: Acid
  damage-increase: 5, 11, 17
  classes:
  - Wizard
  - Sorcerer

